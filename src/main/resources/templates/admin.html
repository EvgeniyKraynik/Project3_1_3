<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>

<h1>
    <div style="text-align: center;">Admin Page</div>
</h1>
<br/>
<br/>
<form th:action="@{/admin/users}" th:method="GET">
    <input type="submit" value="Show all users"/>
</form>
<br/>
<hr>
<a th:href="@{/admin/user/new}">
    <input th:type="submit" value="Create new user"/>
    <br/>
    <br/>
    <hr>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
