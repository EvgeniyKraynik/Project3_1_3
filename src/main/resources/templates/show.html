<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getUsername()}"></td>
    <td><a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}">
        <input th:type="submit" value="Edit user"/>
    </a></td>
    <td>
        <form th:method="DELETE" th:action="@{/admin/user/{id}(id=${user.getId()})}">
            <input th:type="submit" value="Delete user"/>
        </form>
    </td>
    </tbody>
</table>
<br/>
<form th:method="GET" th:action="@{/admin/users}">
    <input type="submit" value="Back to users list"/>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
    <br/>
</form>
<br/>

</body>
</html>
