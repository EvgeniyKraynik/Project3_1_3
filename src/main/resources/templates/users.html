<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><a th:href="@{/admin/user/{id}(id=${user.getId()})}" th:text="${user.getId()}"/></td>
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getLastName()}"/>
            <td th:text="${user.getAge()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.getUsername()}"/>
            <td th:text="${user.getRoles()}"/>
            <td><a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}">
                <input th:type="submit" value="Edit user"/>
            </a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/user/{id}(id=${user.getId()})}">
                    <input th:type="submit" value="Delete user"/>
                </form>
            </td>
        </tr>
    </table>
</div>
<br>
<hr>
<br/>

<a th:href="@{/admin/user/new}">
    <input th:type="submit" value="Create new user"/>
    <br/>
    <br/>

    <hr>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
